<script>
// Part I

// Create a function getCarHonda(carInventory) that takes a single parameter. carInventory‘s value is an array 
// The function should
// loop through the array of object and return the first car with the name “Honda”.
// then, return a string in the format This is a {car_make} {car_model} from {car_year}.
// Use the cars inventory below:
let inventory = [
  { id: 1, car_make: "Lincoln", car_model: "Navigator", car_year: 2009 },
  { id: 2, car_make: "Mazda", car_model: "Miata MX-5", car_year: 2001 },
  { id: 3, car_make: "Honda", car_model: "Accord", car_year: 1983 },
  { id: 4, car_make: "Land Rover", car_model: "Defender Ice Edition", car_year: 2010 },
  { id: 5, car_make: "Honda", car_model: "Accord", car_year: 1995 },
];

function getCarHonda(inventory) {
    let i = inventory.filter((v) => v.car_make === "Honda")[0];
  return `This is a ${i.car_make} ${i.car_model} from ${i.car_year}`;
};
console.log(getCarHonda(inventory));

//Part II. the function should return an inventory that is sorted by car_year
  
let sortCarInventoryByYear = function(inventory) {
	inventory.sort(function(x, y) {
		return x.car_year - y.car_year;
	});
	return inventory;
};

console.log(sortCarInventoryByYear(inventory));


</script>
