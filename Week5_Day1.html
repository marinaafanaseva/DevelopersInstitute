<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <section id="main">
    <form action="index.html" method="POST" >
        <label for="username" ></label>
        <input type="text" name="username" id="username" placeholder="username" class = "input">
        
        <label for="lastName"></label>     
        <input type="text" name="lastname" id="lastName" placeholder="lastName" class = "input">
        
        <button type="send">Send</button>
    </form>
    </section>
    
    <script>
    (function () {
        let form = document.querySelector("form");
	
	    form.addEventListener("send", JSON.stringify);

	})();

    

    (function () {
	    const URLParams = new URLSearchParams(window.location.search);
	    let mainDiv = document.getElementById("main");

        for (const [key, value] of URLParams.entries()) {
	    let newP = document.createElement("p");
	    let newtxt = document.createTextNode(`${key} : ${value}`);
        newP.appendChild(newtxt);
	    mainDiv.appendChild(newP);
	    }
	})();

    let input = {
        username: "John",
        lastname: "Doe",
        };

    let jsonInput = JSON.stringify(input);

    alert(typeof jsonInput); // string

    alert(jsonInput);




    </script>
        
</body>
</html>
