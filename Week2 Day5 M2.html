    <script>
        function restBeer() {
        let A = 10;         //let startBeer
        let count = 0;      //consumtion of beeer
        let C = A - count;  //rest of beer
        
        while (count <= C) {   
              
            if (count < C) {      
                console.log("Rest of beer is", C);
                console.log("Take", count, "beer");
            } else {
                console.log("Rest of beer is", C);
                console.log("Take", count, "beer");
                console.log("You drank all beer");
            }          
            //C=A - count;
            C-=count;
            count ++;
        }
    }
    restBeer()
    </script>
