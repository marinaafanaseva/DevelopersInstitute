<body>
<p>Sentence</p>
<script>

let groceries1 = {
    fruits : ["pear", "apple", "banana"],
    vegetables: ["tomatoes", "cucumber", "salad"],
    totalPrice : "20$",
    other : {
        payed : true,
        meansOfPayment : ["cash", "creditCard"]
    }
}
console.log(groceries1);

let groceries2 = groceries1;            //copy by reference

console.log(groceries1 == groceries2);  //checking return 'true'

groceries1.totalPrice = "35$"
console.log(groceries2.totalPrice)      //return '35$'

groceries1.payed = "false"
console.log(groceries2.payed)      //return 'false'

</script>
</body>
