<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode</title>
</head>
<body>
    <input type="text" id="inpt"></input>
<script>
    let input = document.getElementById("inpt");

    input.addEventListener("keydown", checkChar);

    function checkChar(event) {
        if (event.keyCode < 90 && event.keyCode > 65) {
            console.log (event.keyCode, "is a letters")                      
        } else console.log (event.keyCode, "isn't a letters")  
        event.preventDefault();    
    }

</script>
</body>
</html>
